{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    
    <form action="" method="post" class="shadow p-4 bg-light rounded">
        {% for word in new_words %}
        <div class="mb-3 form-group">
            <label for="meaning_new_{{ word }}" class="form-label">{{ word }} の意味を入力してください</label>
            <textarea class="form-control" rows="8" name="meaning_new_{{ word }}" id="meaning_new_{{ word }}" placeholder="意味を入力する。"></textarea>
        </div>
        {% endfor %}
        {% for word in change_words %}
        <div class="mb-3 form-group">
            <label for="meaning_change_{{ word['name'] }}" class="form-label">{{ word['name'] }} の意味を変更してください。</label>
            <textarea class="form-control" rows="8" name="meaning_change_{{ word['name'] }}" id="meaning_change_{{ word['name'] }}" >{{ word['meaning'] }}</textarea>
        </div>
        {% endfor %}



        <div class="text-center">
            <button type="submit" class="btn btn-primary px-5">登録</button>
        </div>
    </form>

</div>


{% endblock %}
