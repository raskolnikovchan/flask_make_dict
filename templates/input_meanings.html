{% extends "base.html" %}

{% block content %}


<div class="container mt-5">
    
    <form action="" method="post" class="shadow p-4 bg-light rounded">
        {% for word in words %}
        <div class="mb-3 form-group">
            <label for="meaning_{{ word }}" class="form-label">{{word}} の意味</label>
            <textarea class="form-control" rows="8" name="meaning_{{ word }}" id="meaning_{{ word }}" placeholder="意味を入力する。"></textarea>
        </div>
        {% endfor %}
        <div class="text-center">
            <button type="submit" class="btn btn-primary px-5">登録</button>
        </div>
    </form>

</div>



{% endblock %}
